<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body
    class="w-full bg-gradient-to-r from-indigo-100 to-blue-200 min-h-screen flex items-center justify-center px-4"
  >
    <main
      class="w-full max-w-3xl bg-gradient-to-r from-indigo-300 to-blue-500 rounded-2xl shadow-lg p-2 flex justify-center items-center flex-col"
    >
      <h1
        class="text-4xl text-center mb-4 text-white font-semibold drop-shadow-md"
      >
        WeatherWise
      </h1>
      <!-- Main weather section -->
      <section
        class="weatherContainer w-full max-w-xl mx-auto"
        id="weatherContainer"
      >
        <div class="weatherCard w-full" id="weatherCard">
          <!-- Search bar  -->
          <form
            id="weatherForm"
            class="locationInputWrap w-full flex flex-col items-center justify-center gap-2 p-2"
          >
            <!-- Wrap input, chevron, and dropdown in a relative container -->
            <div class="relative w-full">
              <div class="w-full flex justify-around">
                <input
                  type="text"
                  placeholder="Enter location.."
                  class="locationInput w-3/4 px-4 py-2 border border-gray-300 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-100 bg-gradient-to-r from-indigo-80 to-blue-100"
                  id="locationInput"
                />
                <button
                  type="submit"
                  class="searchIconWrap p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-400 transition duration-300 cursor-pointer"
                  id="searchBtn"
                >
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>

              <!-- Chevron Icon Button -->
              <button
                type="button"
                id="toggleDropdownBtn"
                class="absolute right-1/4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-black cursor-pointer"
                title="Show recent searches"
              >
                <i class="fa fa-chevron-down"></i>
              </button>

              <div
                id="recentDropdown"
                class="hidden absolute top-full mt-2 left-3 w-2/3 bg-white shadow-md border border-gray-300 rounded-md z-10"
              >
                <ul
                  id="recentList"
                  class="max-h-40 overflow-y-auto text-sm text-gray-700 divide-y divide-gray-300"
                ></ul>
              </div>
            </div>
            <button
              type="button"
              id="currentLocationBtn"
              class="bg-gray-100 text-gray-800 px-4 py-2 rounded mt-2 w-3/4 hover:bg-blue-100 cursor-pointer"
            >
              Use Current Location
            </button>
          </form>

          <!-- Weather result section, hidden by default -->
          <article class="weatherData hidden" id="weatherData">
            <div
              class="currentWeatherData w-full flex flex-col justify-center items-center"
            >
              <div class="weatherIconWrap">
                <img
                  src=""
                  class="weatherIcon"
                  id="weatherIcon"
                  alt="Weather Icon"
                />
                <div class="cityWrap">
                  <h1
                    class="temp text-white text-opacity-70 text-4xl"
                    id="temp"
                  ></h1>
                  <h2
                    class="city text-2xl sm:text-3xl text-white font-bold drop-shadow-lg"
                    id="city"
                  ></h2>
                </div>
              </div>

              <div class="details w-full flex justify-around" id="details">
                <div class="weatherCol">
                  <div>
                    <img src="images/humidity.png" alt="Humidity Icon" />
                    <div
                      class="humidity text-white text-opacity-70"
                      id="humidity"
                    ></div>
                    <p class="text-white text-opacity-70">Humidity</p>
                  </div>
                </div>
                <div class="weatherCol">
                  <div>
                    <img src="images/wind.png" alt="Wind Icon" />
                    <div
                      class="windSpeed text-white text-opacity-70"
                      id="wind"
                    ></div>
                    <p class="text-white text-opacity-70">Windspeed</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Forecast for next 5 days -->
            <div
              id="forecastContainer"
              class="mt-1 flex gap-4 justify-center flex-wrap lg:flex-nowrap"
            ></div>
          </article>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
