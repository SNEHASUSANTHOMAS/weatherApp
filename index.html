<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body
    class="w-full bg-blue-100 min-h-screen flex items-center justify-center px-4"
  >
    <main
      class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 flex justify-center items-center flex-col"
    >
      <h1 class="text-2xl font-bold text-center mb-4">Weather Forecast</h1>

      <section
        class="weatherContainer w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-lg"
        id="weatherContainer"
      >
        <div class="weatherCard w-full" id="weatherCard">
          <!-- Search bar in a form for accessibility -->
          <form
            id="weatherForm"
            class="locationInputWrap w-full flex flex-col items-center justify-center gap-2 p-2 mt-4"
          >
            <!-- Wrap input, chevron, and dropdown in a relative container -->
            <div class="relative w-full">
              <div class="w-full flex justify-around">
                <input
                  type="text"
                  placeholder="Enter location.."
                  class="locationInput w-3/4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  id="locationInput"
                />
                <button
                  type="submit"
                  class="searchIconWrap p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300 cursor-pointer"
                  id="searchBtn"
                >
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </div>

              <!-- Chevron Icon Button -->
              <button
                type="button"
                id="toggleDropdownBtn"
                class="absolute right-1/4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-black cursor-pointer"
                title="Show recent searches"
              >
                <i class="fa fa-chevron-down"></i>
              </button>

              <div
                id="recentDropdown"
                class="hidden absolute top-full mt-2 left-3 w-2/3 bg-white shadow-md border border-gray-300 rounded-md z-10"
              >
                <ul
                  id="recentList"
                  class="max-h-40 overflow-y-auto text-sm text-gray-700 divide-y divide-gray-300"
                ></ul>
              </div>
            </div>
            <button
              type="button"
              id="currentLocationBtn"
              class="bg-blue-500 text-white px-4 py-2 rounded mt-2 w-3/4 hover:bg-blue-600"
            >
              Use Current Location
            </button>
          </form>

          <!-- Weather result section, hidden by default -->
          <article class="weatherData hidden" id="weatherData">
            <div class="weatherIconWrap">
              <img
                src=""
                class="weatherIcon"
                id="weatherIcon"
                alt="Weather Icon"
              />
              <div class="cityWrap">
                <h1 class="temp" id="temp"></h1>
                <h2 class="city" id="city"></h2>
              </div>
            </div>

            <div class="details" id="details">
              <div class="weatherCol">
                <div>
                  <img src="images/humidity.png" alt="Humidity Icon" />
                  <div class="humidity" id="humidity"></div>
                  <p>Humidity</p>
                </div>
              </div>
              <div class="weatherCol">
                <div>
                  <img src="images/wind.png" alt="Wind Icon" />
                  <div class="windSpeed" id="wind"></div>
                  <p>Windspeed</p>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
